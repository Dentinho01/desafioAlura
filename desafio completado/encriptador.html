<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Encriptador</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<script> 

	function desencriptar(){

		const originalString = document.encript.testoEncriptar.value.toLowerCase();

			const newStringa = originalString.replace(/ai/gi, "a"); // Search string for "ai" and replace with "a"
			console.log(newStringa);

			const newStringe = newStringa.replace(/enter/gi, "e");
			console.log(newStringe);

			const newStringi = newStringe.replace(/imes/gi, "i");
			console.log(newStringi);

			const newStringo = newStringi.replace(/ober/gi, "o");
			console.log(newStringo);

			const newStringu = newStringo.replace(/ufat/gi, "u");
			console.log(newStringu);

			document.getElementById('encriptado2').innerHTML = ("");
			document.getElementById('encriptado2').innerHTML = newStringu;

			document.getElementById('lsalida').innerHTML = ("");
			document.getElementById('lsalida').innerHTML = ("SALIDA:");

			//document.encript.encriptado1.value = newStringu;
		}



		function encriptar(){			
			var orig = "";

			var mudado = new Array();//crio un array mudado

			orig = document.encript.testoEncriptar.value.toLowerCase();//paso el valor a caja baja

			
			for (var i = 0; i < orig.length; i++) {
				mudado[i]= orig[i]; //atribuo a cada posicion del array la misma de la string
				if (orig[i]== 'a') {

					mudado[i] = 'ai';
				}

				if (orig[i]== 'e') {
					mudado[i] = 'enter';
				}

				if (orig[i]== 'i') {
					mudado[i] = 'imes';
				}

				if (orig[i]== 'o') {
					mudado[i] = 'ober';
				}

				if (orig[i]== 'u') {
					mudado[i] = 'ufat';
				}
			}

			console.log(orig);
			console.log(mudado);


			//document.encript.encriptado1.value = mudado.join("");//cambio el array mudar a string y lo pongo en el textarea de salida

			document.getElementById('lsalida').innerHTML = ("");
			document.getElementById('lsalida').innerHTML = ("SALIDA:");

			document.getElementById('encriptado2').innerHTML = mudado.join("");

			
		}


		function limpiar(){

			document.encript.testoEncriptar.value = "";
			document.getElementById('encriptado2').innerHTML = ("");
			document.getElementById('lsalida').innerHTML = ("");



		}

	</script> 

	<body>

		<header>
			<div class="caja">
				<h1><img src="imagenes/01.svg" width="110px"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Encriptador</a></li>

						
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="principal">
				<h2>Encriptador de texto</h2>
				<form name="encript" > 
					<div class="textos">
						<label>Texto de entrada</label>
						<textarea  name=testoEncriptar id="entrada" cols=115 rows=13 > </textarea>



					</div>

					
					<div class="salida">
						<label id="lsalida"></label>

						<label id="encriptado2"> </label>

					</div>
					

					<div class="botones">

						<input class="input-padron" type=button value="Encriptar" onclick="encriptar()">
						<input class="input-padron" type=button value="Desencriptar " onclick="desencriptar()">
						<input class="input-padron" type=button value="Limpiar" onclick="limpiar()">
					</div>

				</form>

			</section>
		</main>

		<footer>

			<p class="copyright">&copy; Copyright Claudemir Ferreira - 2023</p>
		</footer>

	</body>
	</html>
